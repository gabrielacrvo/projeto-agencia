  <h3>Login</h3>
  <hr>
  <div class="container-fluid">
    <div class="coll-sm">
  <form>
    <div class="container">
      <div class="form-goup-sm">
        <label for="seuEmail"><strong> Seu E-mail:</strong></label>
        <input type="email" id="seuEmail" class="form-control border border-primary" aria-describedby="ajudaEmail" placeholder="E-mail">
        <small id = "emailHelp" class="form-text text muted">
          Não compartilhamos seu email!</small>
    </div>
      <div class="form-group">
        <label for="suaSenha"><strong>Senha:</strong></label> 
        <input type="password" class="form-control border border-primary" id = "suaSenha" placeholder="Senha">
      </div>
      <div>
        <input type="checkbox" id="Check">
        <label for="Check">Mantenha-me conectado</label>
        </div>
      <button type="submit" class="btn btn-primary btn-block">Conectar</button>
    </div>
  </div>
  </form>
